<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
/* Base styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 800px;
    margin: auto;
}

h1 {
    font-size: 2.5em; /* Large font size for desktop */
}

p {
    font-size: 1.2em; /* Base paragraph font size for desktop */
}

img {
    width: 100%; /* Images take full width of their container */
    height: auto; /* Maintain aspect ratio */
}

/* Styles for smaller screens */
@media (max-width: 600px) {
    h1 {
        font-size: 1.8em; /* Smaller font size for mobile */
    }

    p {
        font-size: 1em; /* Smaller paragraph font size for mobile */
    }

    img {
        width: 100%; /* Full width for mobile images */
    }
}

</style>
<body>
    <div class="container">
        <h1>Welcome to My Responsive Site</h1>
        <p>This text will adjust its size based on the screen width. Resize your browser to see the effect!</p>
        <img src="image.jpg" alt="Example Image">
    </div>
</body>
</html>
