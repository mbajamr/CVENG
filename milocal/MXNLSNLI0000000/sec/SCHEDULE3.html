<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        table {
            width: 60%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th {
            font-weight: bold;
            background-color: #4CAF50; /* Green background for headers */
            color: white; /* White text in header */
            padding: 10px;
            text-align: left;
        }
        td {
            background-color: #e8f5e9; /* Light green background for cells */
            color: #388e3c; /* Darker green text */
            padding: 8px;
            text-align: left;
        }
        tr:nth-child(even) td {
            background-color: #c8e6c9; /* Slightly darker green for even rows */
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Title 1</th>
                <th>Title 2</th>
                <th>Title 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
                <td>Data 3</td>
            </tr>
            <tr>
                <td>Data 4</td>
                <td>Data 5</td>
                <td>Data 6</td>
            </tr>
            <tr>
                <td>Data 7</td>
                <td>Data 8</td>
                <td>Data 9</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
