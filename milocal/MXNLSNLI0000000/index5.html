<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="header">Welcome to My Responsive Site</h1>
        <p id="paragraph">This text will adjust its size based on the screen width. Resize your browser to see the effect!</p>
        <img src="image.jpg" alt="Example Image">
        
        <div class="browser-width">
            Current browser width: <span id="widthDisplay">0</span> pixels<br>
            Current H1 font size: <span id="headerSize">0</span> pixels<br>
            Current P font size: <span id="paragraphSize">0</span> pixels
        </div>
    </div>
<style>
/* Base styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 800px;
    margin: auto;
}

h1 {
    font-size: 3em; /* Default large font size for desktop */
}

p {
    font-size: 1.5em; /* Default paragraph font size for desktop */
}

img {
    width: 100%; /* Images take full width of their container */
    height: auto; /* Maintain aspect ratio */
}

.browser-width {
    margin-top: 20px; /* Add some space above the width display */
    font-size: 1em; /* Font size for the width display */
}

/* Gradual styles for different screen sizes */
@media (max-width: 1920px) {
    h1 {
        font-size: 2.8em; /* Medium font size for large tablets */
    }

    p {
        font-size: 1.4em; /* Slightly smaller paragraph font size */
    }
}

@media (max-width: 1680px) {
    h1 {
        font-size: 2.4em; /* Medium font size for large tablets */
    }

    p {
       font-size: 1.2em; /* Slightly smaller paragraph font size */
    }
}

@media (max-width: 1200px) {
    h1 {
        font-size: 2em; /* Medium font size for large tablets */
    }

    p {
        font-size: 1em; /* Slightly smaller paragraph font size */
    }
}

@media (max-width: 992px) {
    h1 {
        font-size: 1.6em; /* Smaller font size for medium tablets */
    }

    p {
        font-size: 0.8em; /* Smaller paragraph font size */
    }
}

@media (max-width: 768px) {
    h1 {
        font-size: 1.2em; /* Smaller font size for small tablets */
    }

    p {
        font-size: 0.6em; /* Smaller paragraph font size */
    }
}

@media (max-width: 600px) {
    h1 {
        font-size: 0.8em; /* Smaller font size for mobile */
    }

    p {
        font-size: 0.4em; /* Smaller paragraph font size */
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 0.4em; /* Even smaller font size for very small screens */
    }

    p {
        font-size: 0.2em; /* Smaller paragraph font size */
    }
}


</style>
    <script>
        function updateSizes() {
            const width = window.innerWidth; // Get the current width of the window
            const headerSize = window.getComputedStyle(document.getElementById('header')).fontSize; // Get H1 font size
            const paragraphSize = window.getComputedStyle(document.getElementById('paragraph')).fontSize; // Get paragraph font size
            
            document.getElementById('widthDisplay').textContent = width; // Display the width
            document.getElementById('headerSize').textContent = headerSize; // Display H1 font size
            document.getElementById('paragraphSize').textContent = paragraphSize; // Display paragraph font size
        }

        window.addEventListener('resize', updateSizes); // Update sizes on resize
        window.addEventListener('load', updateSizes); // Also update sizes on initial load
    </script>
</body>
</html>
